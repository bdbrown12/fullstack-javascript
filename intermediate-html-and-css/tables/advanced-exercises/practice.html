<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../beginner-exercises/minimal-table.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2" scope="colgroup"><h1>Sales</h1></td>
            <th colspan="3">Clothes</th>
            <th colspan="2">Accessories</th>
        </tr>
        <tr>	

            <th scope="col">Trousers</th>
            <th scope="col">Skirts</th>
            <th scope="col">Dresses</th>
            <th scope="col">Bracelets</th>
            <th scope="col">Rings</th>
        </tr>
        <tr>
            <th rowspan="3">Belguim</th>
            <th>Antwerp</th>
            <td>56</td>
            <td>22</td>
            <td>43</td>
            <td>72</td>
            <td>23</td>
        </tr>
        <tr>
            <th>Gent</th>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>

        </tr>
        <tr>
            <th>Brussels</th>
            <td>51</td>
            <td>27</td>
            <td>38</td>
            <td>69</td>
            <td>28</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">The Netherlands</th>
            <th>Amsterdam</th>
            <td>89</td>
            <td>34</td>
            <td>69</td>
            <td>85</td>
            <td>38</td>
        </tr>
        <tr>
            <th scope="rowgroup">Utrecht</th>
            <td>80</td>
            <td>12</td>
            <td>43</td>
            <td>36</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
