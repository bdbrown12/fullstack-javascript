<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-banner">
                <div class="semi-transparent">
                    <img src="images/odin-logo.png" alt="Logo" height="100px">
                    <h1>Odin</h1>
                </div>
            </div>
            <div class="footer-image">Credits</div>
        </div>

        
        <div class="content-container">
            <!--Upper right text content here-->
            <div class="text-content vertical">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>

            <!--Form here-->
            
                <div class="form-content">
                    <h1>Let's do this</h1>
            <form action="#" method="get">
                        <div class="form-container">
                            <div class="row1">
                                <div class="vertical">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div class="vertical">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </div>
                            </div>
                            <div class="row2">
                                <div class="vertical">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="vertical">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="text" id="phone-number" name="phone-number" required>
                                </div>
                            </div>
                            <div class="row3">
                                <div class="vertical">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="vertical">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                </div>
                            </div>
                        </div>
                </div>
                <!--Bottom right footer content here-->
                <div class="footer-content">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
