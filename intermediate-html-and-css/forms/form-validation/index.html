<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get">
        <div>
            <h2>Basic Validation</h2>
            <div>
                <label for="user_email">*Email:</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">*Password</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <button type="submit">Login</button>
        </div>
    </form>

    <form action="#" method="get">
        <div>
            <h2>Custom Text Lengths</h2>
            <textarea placeholder="What's happening" minlength="3" maxlength="20"></textarea>

            <button type="submit" style="display: block;">Tweet</button>
        </div>
    </form>


    <form action="#" method="get">
        <div>
            <h2>Number Validation</h2>
            <label for="quantity" style="display: block; margin-bottom: .5rem;">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="0">
            <button type="submit" style="display: block; margin-top: .5rem;">Place Order</button>
        </div>
    </form>

    <form action="#" method="get">
        <div>
            <h2>Pattern Validations</h2>
            <div>
                <label for="zip_code">Postal / Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" 
                       title="Please enter a valid zip code, example: 65251" 
                       placeholder="e.g. 65251" required>
            </div>
            <button type="submit" style="margin-top: .5rem">Submit</button>
        </div>
    </form>

    

</body>
</html>
