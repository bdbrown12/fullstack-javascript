<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
        <div class="container">
            <div class="navbar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M96 0C43 0 0 43 0 96L0 416c0 53 43 96 96 96l288 0 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l0-64c17.7 0 32-14.3 32-32l0-320c0-17.7-14.3-32-32-32L384 0 96 0zm0 384l256 0 0 64L96 448c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16l192 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16zm16 48l192 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="main-container">
            <div style="display: flex; justify-content: center; margin-top: 1rem;"><button class="open-modal"><h1 class="title">Add Book</h1></button></div>
            <!--make a form to submit a new book-->
            <dialog class="modal"  id="modal">
                <form id="form-add-book">
                    <div class="add-book-container">
                        <div>
                            <label for="bookName">Book</label>
                            <input type="text" name="bookName" id="input-book">
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" name="author" id="input-author">
                        </div>
                        <div>
                            <label for="pages">Pages</label>
                            <input type="text" name="pages" id="input-pages">
                        </div>
                        <div id="validation-msg" style="color: red; text-align: center; margin: 0;" ></div>
                    </div>
                    <div class="button-container">
                        <button style="margin-left: 1rem;">Add</button>
                        <button class="close-modal-btn" style="background-color: rgba(255, 0, 0, .7); gap: 1rem; margin-left: 2rem; margin-right: 1rem;">Close</button>
                    </div>
                </form>
            </dialog>
            <h1 class="title">Stored Books</h1>
            <!--display stored books here-->
            <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th><span><i class="fa-solid fa-trash"></i></span></th>
                        </tr>
                    </thead>
                    <tbody id="book-list">

                    </tbody>
            </table>
        </div>
        <dialog class="modal" open id="delete-modal">
            <div>
                <p>Are you sure you want to delete?</p>
            </div>
        </dialog>

</body>
</html>
