<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="press-start-2p-regular">Tic Tac Toe</h1>
    </header>

    <div class="button-container">
        <button id="btn-start">Start</button>
        <button id="btn-reset">Reset</button>
    </div>

    <div class="grid-container">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <dialog class="modal" id="modal" style="position: relative;">
        <h1>Enter Player Information</h1>
        <form id="player-form">
            <div>
                <label for="playerName">Player Name: </label>
                <input style="display: block;" type="text" id="playerName">
            </div>
            <div>
                <p>Choose your marker</p>
                <input type="radio" name="playerMarker" id="X">
                <label for="X">X</label>
                <input type="radio" name="playerMarker" id="O">
                <label for="O">O</label>
            </div>
        </form>

        <div class="button-container" style="position: absolute; bottom: 10px;">
            <button id="btn-submit-player">Submit</button>
            <button id="btn-close-modal">Close</button>
        </div>

    </dialog>

    <script>
        //declare DOM variables


    </script>
</body>

</html>
